<ion-content padding class="wrap">
  <ion-row class="top-section">
      <div class="top-step-bar">
        <span><button class="first-step"></button></span>
        <span><button class="first-step"></button></span>
        <!-- <span><button class="second-step"></button></span> -->
      </div>
      <!-- <h3><b>Prep for Tests & Exams</b></h3> -->
      <h3><b>Welcome Back</b></h3>
      <p>Enter your details below to proceed</p>
    </ion-row>
  <!-- <ion-row> -->
  <div class="inputs">
    <span><button class="append-button-rounded">+234</button></span><span><input type="tel" placeholder="What is your phone number?" class="append-input-rounded"><br></span>  
    <span><button class="prepend-button-rounded-transparent"  (click)="togglePassword()"><i class="fa fa-eye"></i></button></span><span><input [type]="textType" placeholder="Enter your password" class="prepend-input-rounded"><br></span> 
  </div>
  <ion-grid>
    <span class="forgot-text" (click)="toForgot()"><b>Forgot your password?</b></span> 
    <ion-row class="buttons block">
        <button ion-button round (click)="login()"><b>Login</b></button>
    </ion-row>
    <span class="footer-text" (click)="toSignup()">Dont have an account? <b>Sign up</b></span>
  </ion-grid>
</ion-content>
