<ion-header *ngIf="globals.headerOpen">
    <ion-navbar>
      <ion-row>
      <ion-col col="3" class="search">
        <i class="fa fa-search" (click)="toSearch()"></i>
      </ion-col>
      <ion-col class="tab-title" >
        <b>{{globals.navTitle}}</b>
      </ion-col>
      <ion-col class="notification">
          <i class="fa fa-bell" (click)="toNotifications()"></i>
      </ion-col>
      </ion-row>
    </ion-navbar>
  </ion-header>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Learn" tabIcon="md-school" (ionSelect)="changeTitle('Learn')"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Library" tabIcon="md-book" (ionSelect)="changeTitle('Library')"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Notes" tabIcon="md-create" (ionSelect)="changeTitle('Notes')"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Profile" tabIcon="person" (ionSelect)="changeTitle('Profile')"></ion-tab>
</ion-tabs>
